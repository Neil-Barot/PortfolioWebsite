<div class="container">

    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" *ngIf="!isCollapsed" (click)="clearAll()">Clear</button>
        </div>

        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" style="width: 250px">
                <form>
                    <div class="row mx-0">

                        <div class="col">
                            <small><b>Languages:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = 'typeScript'
                                        (change)="Filter()"
                                        name="TypeScript"
                                    >
                                    <label for="form-check-label small">TypeScript</label>
                                </div>

                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = 'python'
                                        (change)="Filter()"
                                        name="Python"
                                    >
                                    <label for="form-check-label small">Python</label>
                                </div>

                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = 'html'
                                        (change)="Filter()"
                                        name="HTML"
                                    >
                                    <label for="form-check-label small">HTML</label>
                                </div>
                                
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = 'css'
                                        (change)="Filter()"
                                        name="CSS"
                                    >
                                    <label for="form-check-label small">CSS</label>
                                </div>

                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = 'java'
                                        (change)="Filter()"
                                        name="Java"
                                    >
                                    <label for="form-check-label small">Java</label>
                                </div>
                                
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = 'sql'
                                        (change)="Filter()"
                                        name="SQL"
                                    >
                                    <label for="form-check-label small">SQL</label>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <small><b>Frameworks:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = 'angular'
                                        (change)="Filter()"
                                        name="Angular"
                                    >
                                    <label for="form-check-label small">Angular</label>
                                </div>

                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = 'react'
                                        (change)="Filter()"
                                        name="React"
                                    >
                                    <label for="form-check-label small">React</label>
                                </div>

                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = 'nodejs'
                                        (change)="Filter()"
                                        name="NodeJs"
                                    >
                                    <label for="form-check-label small">Node.Js</label>
                                </div>

                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = 'docker'
                                        (change)="Filter()"
                                        name="Docker"
                                    >
                                    <label for="form-check-label small">Docker</label>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let proj of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="proj"></app-project-card>
        </div>
    </div>
</div>
